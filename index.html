<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="screen">
                <h2></h2>
            </div>
            <div class="digits">
                <div class="controls">
                    <div class="button clr"><i class="fas fa-backspace fa-lg"></i></div>
                    <div id='off' class="button"><i class="fas fa-power-off fa-lg"></i></div>
                </div>
                <div class="rows">
                    <div class="button"><h2>7</h2></div>
                    <div class="button"><h2>8</h2></div>
                    <div class="button"><h2>9</h2></div>
                    <div class="button"><h2><i class="fas fa-divide"></i></h2></div>
                </div>
                <div class="rows">
                    <div class="button"><h2>4</h2></div>
                    <div class="button"><h2>5</h2></div>
                    <div class="button"><h2>6</h2></div>
                    <div class="button"><i id="times" class="fas fa-times"></i></div>
                </div>
                <div class="rows">
                    <div class="button"><h2>1</h2></div>
                    <div class="button"><h2>2</h2></div>
                    <div class="button"><h2>3</h2></div>
                    <div class="button"><i id="times" class="fas fa-minus"></i></div>
                </div>
                <div class="rows">
                    <div class="button"><h2>0</h2></div>
                    <div class="button"><h3>.</h3></div>
                    <div class="button button-blue"><i class="fas fa-equals"></i></div>
                    <div class="button"><i id="times" class="fas fa-plus"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
